{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
    <main class="px-0 col-sm-12 col-lg-6 offset-lg-3">
        <h1 class="container text-center py-5">
            <span class="font-weight-bold">S</span>hift
            <span class="font-weight-bold">S</span>witch
        </h1>
        <form method="post" class="form-horizontal container">
            {% csrf_token %}
            <div class='form-group'>
                <label class="col-sm-4 control-label">メールアドレス</label>
                <div class='col-12'>{{form.username|add_class:"form-control"}}</div>
            </div>
            <div class='form-group'>
                <label class="col-sm-4 control-label">パスワード</label>
                <div class='col-12'>{{form.password|add_class:"form-control"}}</div>
            </div>
            <div class='form-group'>
                <div class='container text-center py-5'><button type="submit" class="btn btn-primary rounded-pill shadow-sm">ログイン</button></div>
            </div>
        </form>
        <div class='text-center'>
            <a href=" {% url 'users:regist' %} ">新規登録</a>
            <span>・</span>
            <a href=" {% url 'users:password_reset' %} ">パスワードを忘れた方</a>
        </div>
    </main>
{% endblock %}
