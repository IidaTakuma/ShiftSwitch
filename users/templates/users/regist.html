{% extends 'base.html' %}
{% comment %} {% load widget_tweaks %} {% endcomment %}
{% block tabButton %}
{% endblock %}
{% block content %}
<main class="col-12 col-lg-6 offset-lg-3">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class='form-group text-center'>
            <button type="submit" class="btn btn-primary rounded-pill my-3">送信</button>
        </div>
    </form>
</main>

{% endblock %}
