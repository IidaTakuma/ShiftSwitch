{% extends "base.html" %}
{% comment %} {% load widget_tweaks %} {% endcomment %}
{% block content %}
<main class="px-0 col-sm-12 col-lg-6 offset-lg-3">
    <form method="POST" class="form-horizontal container">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class='container text-center py-5'>
            <button type="submit" class="btn btn-primary rounded-pill shadow-sm">送信</button>
        </div>
    </form>
</main>
{% endblock %}
