{% extends 'base.html' %}
{% block content %}
<nav class="navbar nabvar-expand-lg navbar-light bg-light">
    <h2 class="navbar-brand">{{month}}月{{day}}日{{week}}</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
            <a href="#">{{user}}</a>
            {% if user.is_staff %}
            <a href="#">管理者画面</a>
            {% endif %}
            <a href="#">ログアウト</a><br>
        </div>
    </div>
</nav>

<div class="list-group">
    <a class="list-group-item" href="#">追加する</a>

    {% for absence in absence_list %}
        <p class="list-group-item">
        <span class="col-sm-8">{{absence.Absence_user.username}}</span>
        <span><button type="button" class="btn btn-primary btn-sm">AM</button></span>
        <span><button type="button" class="btn btn-danger btn-sm">PM</button></span>
        <span><button type="button" class="btn btn-success">代わる</button></span>
        </p>
        {% comment %} <form action="#">
            {% csrf_token %}
            <input type="submit" name=result value="代わる！">
        <form> {% endcomment %}
    {% endfor %}
    </div>
{% endblock %}
