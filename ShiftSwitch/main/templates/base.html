{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devive-width, initial-scale=1">
    <title>ShiftSwitch</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  </head>
  <body>
    {% block body %}
    <nav class="navbar nabvar-expand-lg navbar-light bg-light">
      {% block pagetitle %}
        <h2 class="navbar-brand">勤怠管理システム</h2>
      {% endblock %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
              <a href="{% url 'main:mypage' %}">{{user}}</a>
              {% if user.is_staff %}
              <a href="#">管理者画面</a>
              {% endif %}
              <a href="{% url 'accounts:logout' %}">ログアウト</a><br>
          </div>
      </div>
  </nav>
    
    {% block content %}
    {% endblock %}
  {% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
